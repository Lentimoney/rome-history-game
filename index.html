<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The History of Rome â€” Interactive Game</title>

    <!-- Google Fonts: Cinzel (headings) + Crimson Text (body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/timeline.css">
</head>
<body>

    <!-- ===== HEADER ===== -->
    <header id="game-header">
        <h1>The History of Rome</h1>
        <nav id="header-nav">
            <button id="nav-home">Home</button>
            <button id="nav-era-select">Eras</button>
            <button id="nav-timeline">Timeline</button>
        </nav>
    </header>

    <!-- ===== MAIN CONTENT AREA ===== -->
    <main id="game-main">

        <!-- TITLE SCREEN -->
        <div id="title-screen" class="screen">
            <div class="title-decoration">&#127807;</div>
            <h1>The History of Rome</h1>
            <p class="subtitle">An Interactive Journey</p>
            <div class="title-spqr">S &middot; P &middot; Q &middot; R</div>

            <div class="meander-border"></div>

            <p style="margin-bottom: 1.5rem; font-size: 1.05rem;">
                Test your knowledge of Roman history from the founding of Rome
                to the fall of the Julio-Claudian dynasty. Answer questions,
                unlock eras, and watch Rome grow!
            </p>

            <!-- Action buttons -->
            <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                <button class="btn-primary" id="btn-begin">Begin Journey</button>
                <button class="btn-secondary" id="btn-reset">Reset Progress</button>
            </div>
        </div>

        <!-- ERA SELECT SCREEN -->
        <div id="era-select-screen" class="screen">
            <h2>Choose Your Era</h2>
            <div class="meander-border"></div>
            <div class="era-list" id="era-list">
                <!-- Populated dynamically by era-select-ui.js -->
            </div>
        </div>

        <!-- QUIZ SCREEN -->
        <div id="quiz-screen" class="screen">
            <div id="quiz-content">
                <!-- Populated dynamically by quiz-ui.js -->
            </div>
        </div>

        <!-- RESULTS SCREEN -->
        <div id="results-screen" class="screen">
            <div id="results-content">
                <!-- Populated dynamically by quiz-ui.js -->
            </div>
        </div>

        <!-- TIMELINE SCREEN -->
        <div id="timeline-screen" class="screen">
            <div id="timeline-content">
                <!-- Populated dynamically by timeline-ui.js -->
            </div>
        </div>

    </main>

    <!-- ===== FOOTER ===== -->
    <footer id="game-footer">
        <div class="progress-bar-container">
            <div class="progress-bar-fill" id="progress-fill"></div>
        </div>
        <p id="progress-label" style="margin-top: 0.3rem;">0% Complete</p>
    </footer>

    <!-- ===== SCRIPTS (load order matters!) ===== -->

    <!-- 1. Global namespace -->
    <script src="js/namespace.js"></script>

    <!-- 2. Question data -->
    <script src="js/data/era1-kingdom.js"></script>
    <script src="js/data/era2-early-republic.js"></script>
    <script src="js/data/era3-punic-wars.js"></script>
    <script src="js/data/era4-late-republic.js"></script>
    <script src="js/data/era5-fall-republic.js"></script>
    <script src="js/data/era6-augustus.js"></script>
    <script src="js/data/era7-julio-claudian.js"></script>
    <script src="js/data/timeline-events.js"></script>
    <!-- 3. Game engine -->
    <script src="js/engine/game-state.js"></script>
    <script src="js/engine/quiz-engine.js"></script>

    <!-- 4. UI components -->
    <script src="js/ui/screens.js"></script>
    <script src="js/ui/quiz-ui.js"></script>
    <script src="js/ui/era-select-ui.js"></script>
    <script src="js/ui/timeline-ui.js"></script>

    <!-- 5. App initialization (must be last) -->
    <script src="js/app.js"></script>

</body>
</html>
